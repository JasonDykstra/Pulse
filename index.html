<!DOCTYPE html>

<html>
<head>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>

	<!-- Scenes -->
	<img class="hidden scene-titleScreen" id="titleScreenImage" src="images/titleScreen.gif" alt="Title Page 1" width="768" height="600">
	<div class="hidden scene-titleScreen menuButton buttonStyle">Start</div>

	<div class="hidden scene-menuScreen">Menu</div>
	<br class="scene-menuScreen">
	<br class="scene-menuScreen">
	<br class="scene-menuScreen">
	<div class="hidden scene-menuScreen buttonStyle" id="playButtonAsteroids">Play Asteroids</div>
	<br class="scene-menuScreen">
	<div class="hidden scene-menuScreen buttonStyle" id="playButtonWaves">Play Waves</div>
	<br class="scene-menuScreen">
	<div class="hidden scene-menuScreen buttonStyle" id="titleScreenButton">Exit to Title Screen</div>

	<canvas class="hidden scene-gameArea" id="game-area" width="750" height="750"></canvas>
	<button class="hidden scene-gameArea" id="muteButton" type="button" name="button">Stop Music</button>

	<img class="hidden scene-successScreen" id="successScreen" src="images/successScreen.png" alt="Success Screen" width="600" height="600">
	<div class="hidden scene-successScreen menuButton">To Menu</div>

	<img class="hidden scene-gameOverScreen" id="gameOverScreen" src="images/gameOverScreen.png" alt="Game Over Screen" width="600" height="600">
	<div class="hidden scene-gameOverScreen menuButton">To Menu</div>


	<!-- Audio Elements -->
	<audio id="mizar" src="music/billvortexMizar.mp3" type="audio/mpeg"></audio>
	<audio id="truffes" src="music/billvortexTruffes.mp3" type="audio/mpeg"></audio>
	<audio id="incendie" src="music/billvortexIncendie.mp3" type="audio/mpeg"></audio>
	<audio id="drums" src="music/simpledrums.mp3" type="audio/mpeg"></audio>


	<!-- JavaScript Code -->
	<script type="text/javascript" src="js/methods.js"></script>
	<script type="text/javascript" src="js/vector.js"></script>
	<script type="text/javascript" src="js/animation.js"></script>
	<script type="text/javascript" src="js/initializer.js"></script>

	<script type="text/javascript" src="js/projection.js"></script>
	<script type="text/javascript" src="js/circle.js"></script>
	<script type="text/javascript" src="js/polygon.js"></script>

	<script type="text/javascript" src="js/perlin.js"></script>
	<script type="text/javascript" src="js/terrain.js"></script>

	<script type="text/javascript" src="js/bullet.js"></script>
	<script type="text/javascript" src="js/lander.js"></script>
	<script type="text/javascript" src="js/bassWave.js"></script>
	<script type="text/javascript" src="js/trebleWave.js"></script>
	<script type="text/javascript" src="js/asteroid.js"></script>

	<script type="text/javascript" src="js/gameVariables.js"></script>
	<script type="text/javascript" src="js/gameFunctions.js"></script>
	<script type="text/javascript" src="js/asteroidGame.js"></script>
	<script type="text/javascript" src="js/waveGame.js"></script>

	<script type="text/javascript" src="js/audioAnalysis.js"></script>
	<script type="text/javascript" src="js/javascript.js"></script>

</body>
</html>
